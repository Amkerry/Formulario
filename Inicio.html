<head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">

                    <div class="form-group">
                        <label for="">Nombre completo:</label>
                        <input type="text" name="nombre_completo" id="" class="form-control">
                    </div>
                     <form action="procesar.html" method="post">
                
                    <div class="form-group">
                        <label for="">Correo electrónico:</label>
                        <input type="text" name="nombre_completo" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña:</label>

                </form>

            </div>
            
            <div class="row">
            <div class="col">
            <h1>Registrarse</h1>

                    <div class="form-group">
                        <label for="">Nombre de usuario:</label>
                        <input type="text" name="nombre_completo" id="" class="form-control">
                    </div>
                     
                
                    <div class="form-group">
                        <label for="">Correo electrónico:</label>
                        <input type="text" name="nombre_completo" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña:</label>
                        <input type="password" name="nombre_completo" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Confirma Contraseña:</label>
                        <input type="password" name="nombre_completo" id="" class="form-control">

                        <button class="btn btn-primary">Registrar</button>

        </div>


    </div>
